<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>To-Do List</h1>

    <form id="taskForm" class="task-form" onsubmit="return false;">
      <input id="titleInput" type="text" placeholder="Task title" required maxlength="100">
      <textarea id="descInput" rows="3" placeholder="Task description (optional)" maxlength="300"></textarea>
      <button id="addBtn" type="button">Add Task</button>
    </form>

    <section id="taskList" class="task-list" aria-live="polite">
    </section>
  </main>

  <template id="taskTemplate">
    <div class="task">
      <div class="task-texts">
        <h3 class="task-title"></h3>
        <p class="task-desc"></p>
      </div>
      <div class="task-actions">
        <button class="complete-btn">Mark as Completed</button>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
